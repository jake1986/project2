<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Members: Good-To-Go</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="./stylesheets/normalize.css" type="text/css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="./stylesheets/materialize.css"
      type="text/css"
      rel="stylesheet"
      media="screen,projection"
    />
    <link
      href="./stylesheets/style.css"
      type="text/css"
      rel="stylesheet"
      media="screen,projection"
    />
  </head>
  <body class="background">
    <nav class="blue-grey lighten-5" role="navigation">
      <div class="nav-wrapper container">
        <a id="logo-container" href="./index.html" class="brand-logo"
          ><img
            class="car"
            src="https://www.newbrunswick.com/images/pub/curbside_pickup.png"
        /></a>
        <ul class="right hide-on-med-and-down">
          <li>
            <a href="./check-out.html"
              ><i id="cartBtn" class="center blue-text material-icons"
                >shopping_cart
                <span id="cartAmount"></span> </i
            ></a>
          </li>
        </ul>
        <ul id="nav-mobile" class="sidenav">
          <li><a href="./check-out.html">Check-Out</a></li>
        </ul>
        <a href="#" data-target="nav-mobile" class="sidenav-trigger"
          ><i class="material-icons">menu</i></a
        >
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <h2>Welcome <span class="member-name"></span></h2>
        </div>
      </div>
    </div>
    <div class="row">
      <h1>Brunch Items</h1>
      <div id="brunchDisplay"></div>
      <hr />
    </div>
    <div class="row">
      <h1>Drinks</h1>
      <div id="drinkDisplay"></div>
      <hr />
    </div>
    <div class="row">
      <h1>Side Items</h1>
      <div id="sidesDisplay"></div>
      <hr />
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/members.js"></script>
  </body>
</html>
